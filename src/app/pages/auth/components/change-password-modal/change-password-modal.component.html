<div class="ChangePassworDialog">
  <form  [formGroup]="form" (ngSubmit)="onSubmit()">
    <h2 mat-dialog-title>Change Password:</h2>
    <mat-dialog-content>
      <form class="form">
        <mat-form-field class="form__input" floatLabel="never">
          <input matInput placeholder="Old Password" [type]="hide ? 'password' : 'text'"
            formControlName="oldPassword" required>
          <mat-icon matSuffix (click)="hide = !hide">
            {{hide ? 'visibility_off' : 'visibility'}}
          </mat-icon>
          <mat-error *ngIf="formControl.oldPassword.invalid">Minimum 6 characters password required!</mat-error>
        </mat-form-field>

        <mat-form-field class="form__input" floatLabel="never">
          <input matInput placeholder="New Password" [type]="hide ? 'password' : 'text'"
            formControlName="newPassword" required>
          <mat-icon matSuffix (click)="hide = !hide">
            {{hide ? 'visibility_off' : 'visibility'}}
          </mat-icon>
          <mat-error *ngIf="formControl.newPassword.invalid">Minimum 6 characters password required!</mat-error>
        </mat-form-field>

        <mat-form-field class="form__input" floatLabel="never">
          <input matInput placeholder="Confirm Password" [type]="hide ? 'password' : 'text'"
            formControlName="confirmPassword" required>
          <mat-icon matSuffix (click)="hide = !hide">
            {{hide ? 'visibility_off' : 'visibility'}}
          </mat-icon>
          <mat-error *ngIf="formControl.confirmPassword.invalid">Minimum 6 characters password required!</mat-error>
        </mat-form-field>

        <div class="api_error">
          <mat-error *ngIf="error">{{error}}</mat-error>
        </div>
      </form>
    </mat-dialog-content>

    <mat-dialog-actions>
      <button mat-button mat-dialog-close tabindex="-1" class="cancel-btn">Cancel</button>
      <!-- [disabled]="(formControl.oldPassword.invalid ||  -->
      <!-- formControl.newPassword.invalid || formControl.confirmPassword.invalid)"  -->
      <button
        mat-button  tabindex="1" 
        class="save-btn" type="submit">Save</button>

    </mat-dialog-actions>
  </form>
</div>
